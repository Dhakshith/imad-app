<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link rel="icon" type="image/gif" href="https://i.pinimg.com/736x/bf/91/8f/bf918fed99e248e964fa1a2bdc2d8e05--logo-branding-branding-design.jpg" height="8px" />
        <link href="/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div class="container">
            <h1 style="font-size: 150px;color:#2EFFA3">
                Login
            </h1>
            <form name="login">
                <input style="background-color: brown;border: inset;color: white;padding: 50px 100px;text-align: center;display: inline-block;font-size: 20px;" type="text" name="userid" placeholder="Username"/>
                <input style="background-color: brown; /* Green */border: inset;color: white;padding: 50px 100px;text-align: center;display: inline-block;font-size: 20px;" type="password" name="pswrd" placeholder="Password"/>
                <input style="background-color: brown; /* Green */border: inset;color: white;padding: 50px 100px;text-align: center;display: inline-block;font-size: 20px;" type="button" onclick="check(this.form)" value="Login"/>
                <input style="background-color: brown; /* Green */border: inset;color: white;padding: 50px 100px;text-align: center;display: inline-block;font-size: 20px;" type="reset" value="Cancel"/>
            </form>
            <script language="javascript">
            function check(form)
            {
             if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
                alert("Logged In Successfully!")
                } else {
                alert("Error Password or Username")
                }
            }
            </script>
        </div>
    </body>
</html>
