<!DOCTYPE html>
<html>
    <head>

        <title>Login</title>

    <body>

            <div class="header" style="font-size:80px;color:#3333ff;background-color: brown;border: inset;color: white;">
                Login
            </div>
            <hr>
            <form name="login">
                <input style="color:#80334C;font-size:30px" type="text" id="username" placeholder="Username"><br><br><br>
                <input style="color:#8CFFAB;font-size:30px" type="password" id="password" placeholder="Password"><br><br><br>
                <input style="color:#FFB842;font-size:30px" type="submit" onclick="Login()" id="submit_btn" Value="Submit">
                <br><br><br>
            </form>
            <script>
                function Login() {
                    if (form.username.value == "Dhakshith" && form.password.value == "Dhakshith") {
                        alert("Successfully Logged in!");
                    } else {
                        alert("OOPS! Something went wrong or your Username/Password is invalid.");
                    }
                }
            </script>
        </div>
    </body>
