<!DOCTYPE html>
<html>
    <head>
        <title>
            Login | Logout
        </title>
        <link rel="icon" type="image/gif" href="https://i.pinimg.com/736x/bf/91/8f/bf918fed99e248e964fa1a2bdc2d8e05--logo-branding-branding-design.jpg" height="8px" />
        <link href="/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div class="container">
            <h1 style="border: 2px solid #a1a1a1;
    padding: 50px 100px; 
    background: #29FFC2;
    width: 500px;
    border-radius: 50px;text-shadow: -10px 10px 0px #00e6e6,-20px 20px 0px #01cccc,-30px 30px 0px #00bdbd;font-size: 150px;color:white">
                Login   Logout
            </h1>
            <hr>
            <div>
                <p style="font-size:37px;"><a href="/">Home</a>
            </div>
            <hr>
            <form name="login">
                <input style="background-color: white;border: inset;color:#800080;padding: 20px 50px;text-align: center;display: inline-block;font-size: 40px;" type="text" name="userid" placeholder="Username"/><br><br>
                <input style="background-color: white;border: inset;color:#800080;padding: 20px 50px;text-align: center;display: inline-block;font-size: 40px;" type="password" name="pswrd" placeholder="Password"/><hr>
                <input style="background-color: brown;border: inset;color:white;padding: 30px 70px;text-align: center;display: inline-block;font-size: 20px;" type="button" onclick="check(form)" value="Login"/><br><br>
                <input style="background-color: brown;border: inset;color:white;padding: 30px 70px;text-align: center;display: inline-block;font-size: 20px;" type="button" onclick="myfunction()" value="Logout"/><hr>
            </form>
            <hr>
            <script language="javascript">
                function check(form) {
                    if(form.userid.value == form.pswrd.value)
                    {
                    alert('Successfully Logged In As ' + form.userid.value + ' .')
                    var Login_Area = parseFloat(document.login.userid.value);
                    Login_Area = `<p style="color:#0080FF;font-size:60px"><i>Logged In As ` + form.userid.value + '</i></p>';
                    } else { 
                        if(form.userid.value != form.pswrd.value) {
                            alert('OOPS! Username Or Password Seems To Be Invalid!')
                        }
                    }
                }
                var div = document.getElementById('asdf');
                div.innerHTML = Login_Area;
            </script>
            <script>
                function myFunction() {
                    alert('Successfully Logged Out');
                    document.getElementById('asdf').innerHTML = 'You Are Not Logged In, So Please Login';
                }
            </script>
            <div style="color:#0080FF;font-size:50px" id="asdf">
                <p>
                    <i>
                        You Are Not Logged In, So Please Login
                    </i>
                </p>
            </div>
        </div>
    </body>
</html>
