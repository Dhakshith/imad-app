<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
    </head>
    <body>
        <div class="container">
            <h1 class="login">
                Login
            </h1>
            <form name="login">
                <input style="background-color: brown;border: inset;color: white;padding: 10px 70px;text-align: center;display: inline-block;font-size: 20px;" type="text" name="userid" placeholder="Username"/>
                <input style="background-color: brown; /* Green */border: inset;color: white;padding: 10px 70px;text-align: center;display: inline-block;font-size: 20px;" type="password" name="pswrd" placeholder="Password"/>
                <input type="button" onclick="check(this.form)" value="Login"/>
                <input type="reset" value="Cancel"/>
            </form>
            <script language="javascript">
            function check(form)/*function to check userid & password*/
            {
             if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
                alert("Logged In Successfully!")
                } else {
                alert("Error Password or Username")
                }
            }
            </script>
        </div>
</body>
</html>
