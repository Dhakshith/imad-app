<!DOCTYPE html>
<html>
    <head>
        <title>
            Login | Logout
        </title>
        <link rel="icon" type="image/gif" href="https://i.pinimg.com/736x/bf/91/8f/bf918fed99e248e964fa1a2bdc2d8e05--logo-branding-branding-design.jpg" height="8px" />
        <link href="/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div class="container">
            <h1 style="border: 2px solid #a1a1a1;
    padding: 50px 100px; 
    background: #29FFC2;
    width: 500px;
    border-radius: 50px;text-shadow: -10px 10px 0px #00e6e6,-20px 20px 0px #01cccc,-30px 30px 0px #00bdbd;font-size: 150px;color:white">
                Login   Logout
            </h1>
            <hr>
            <div id="login_area">
                <center>
                    Loading login status...
                </center>
            </div>
            <hr>
            <div id="articles">
                <center>
                    Loading articles...
                </center>
            </div>
            <hr>
            <form name="login">
                <input style="background-color: white;border: inset;color:#800080;padding: 20px 50px;text-align: center;display: inline-block;font-size: 40px;" type="text" id="userid" placeholder="Username"/><br><br>
                <input style="background-color: white;border: inset;color:#800080;padding: 20px 50px;text-align: center;display: inline-block;font-size: 40px;" type="password" id="pswrd" placeholder="Password"/><hr>
                <input style="background-color: brown;border: inset;color:white;padding: 30px 70px;text-align: center;display: inline-block;font-size: 20px;" type="button" onclick="check(form)" value="Login"/><br><br>
                <input style="background-color: brown;border: inset;color:white;padding: 30px 70px;text-align: center;display: inline-block;font-size: 20px;" type="button" onclick="alert('Successfully Logged Out')" value="Logout"/><hr>
            </form>
            <script language="javascript">
                    function check(form) {
                        if(form.userid.value == form.pswrd.value)
                        {
                        alert('Successfully Logged In As ' + form.userid.value)
                        } else { 
                            if(form.userid.value != form.pswrd.value) {
                                alert('OOPS! Invalid Username Or Password')
                            }
                        }
                    }
            </script>
            <div id="login_area">
                <center>Loading login status...</center>
            </div>
        </div>
    </body>
</html>
